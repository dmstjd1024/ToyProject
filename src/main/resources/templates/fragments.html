<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Es Mall</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/node_modules/mdbootstrap/css/style.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/mdb.js"></script>
    <!-- Initializations -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/modules/wow.min.js">
        // Animations initialization
        new WOW().init();
    </script>

</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-lg navbar-light white scrolling-navbar sticky-top">
    <div class="container ">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" th:href="@{/}">
            <strong class="blue-text">ES MALL</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link waves-effect" th:href="@{/}">Home
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-555" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Shop
                    </a>
                    <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink-555">
                        <a class="dropdown-item" href="#">아우터</a>
                        <a class="dropdown-item" href="#">상의</a>
                        <a class="dropdown-item" href="#">하의</a>
                        <a class="dropdown-item" href="#">악세사리</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="">Community</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light">
                        <span class="badge red z-depth-1 mr-1 btn-lg"> 1 </span>
                        <i class="fas fa-shopping-cart btn-lg"></i>
                        <span class="clearfix d-none d-sm-inline-block"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="text-center" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link waves-effect my-2">Login</a>
                    </div>
                </li>
                <li class="nav-item avatar dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link waves-effect waves-light dropdown-toggle" href="#" id="userDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-3.jpg"
                             class="rounded-circle z-depth-0 my-2"
                             alt="profile default image" height="32" width="32">
                    </a>
                    <div class="dropdown-menu dropdown-menu-sm-right dropdown-secondary" aria-labelledby="userDropdown">
                        <a class="dropdown-item text-center" th:href="@{/settings/purchase}">마이 페이지</a>
                        <a class="dropdown-item text-center" th:href="@{/settings/contact}">나의 문의</a>
                        <a class="dropdown-item text-center" th:href="@{/settings/account}">회원정보 설정</a>
                        <a class="dropdown-item text-center" th:href="@{/logout}">
                            Logout
                        </a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div th:fragment="settings-menu">
    <ul class="list-group">
        <li class="list-group-item">
            <h4>나의 주문</h4>
            <a class="text-body" th:href="@{/settings/purchase}">주문/배송 조회</a><br/>
            <a class="text-body" th:href="@{/settings/purchase/cancel}">취소/반품 신청</a>
        </li>
        <li class="list-group-item">
            <h4>나의 문의</h4>
            <a class="text-body" th:href="@{/settings/contact}">나의 문의 조회</a><br/>
            <a class="text-body" th:href="@{/settings/contact/create}">문의 하기</a><br/>
            <a class="text-body" th:href="@{/settings/contact/reviews}">상품평</a></li>
        </li>
        <li class="list-group-item">
            <h4>나의 쿠폰</h4>
            <a class="text-body" th:href="@{/settings/coupon}">쿠폰</a>
        </li>

        </li>
        <li class="list-group-item">
            <h3>나의 정보</h3>
            <a class="text-body" th:href="@{/settings/user}">회원정보 설정</a><br/>
            <a class="text-body" th:href="@{/settings/user/withdraw}">회원 탈퇴</a><br/>
            <a class="text-body" th:href="@{/settings/address}">배송지 관리</a></li>
    </ul>
</div>

<footer th:fragment="footer" class="page-footer text-center font-small mt-4 wow fadeIn">

    <hr class="my-4">

    <!--Copyright-->
    <div class="footer-copyright py-3">
        © 2020 :
        <a href="#"> EsMall.com</a>
    </div>
    <!--/.Copyright-->

</footer>
