<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Es Mall</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/node_modules/mdbootstrap/css/style.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/mdb.js"></script>
    <!-- Initializations -->
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/modules/wow.min.js">
        // Animations initialization
        new WOW().init();
    </script>

</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-lg navbar-light white scrolling-navbar sticky-top">
    <div class="container ">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" th:href="@{/}">
            <strong class="blue-text">ES MALL</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link waves-effect" th:href="@{/}">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" th:href="@{/shop}" >
                        Shop
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect"
                       href=""
                       >Community</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-effect">
                        <span class="badge red z-depth-1 mr-1 btn-lg"> 1 </span>
                        <i class="fas fa-shopping-cart btn-lg"></i>
                        <span class="clearfix d-none d-sm-inline-block"></span>
                    </a>
                </li>
                <li class="nav-item" >
                    <div class="text-center" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link waves-effect btn btn-rounded">Login</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <div class="text-center">
                        <a class="nav-link waves-effect btn btn-rounded dropdown-toggle" href="#" id="userDropdown"
                           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name">Username</span>님
                        </a>
                        <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item text-center">My Page</a>
                            <a class="dropdown-item text-center">회원정보관리</a>
                            <a class="dropdown-item text-center">위시리스트</a>
                            <a class="dropdown-item text-center" th:href="@{/logout}">
                                Logout
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="page-footer text-center font-small mt-4 wow fadeIn">

    <hr class="my-4">

    <!--Copyright-->
    <div class="footer-copyright py-3">
        © 2020 :
        <a href="#" > EsMall.com</a>
    </div>
    <!--/.Copyright-->

</footer>
