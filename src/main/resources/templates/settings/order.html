<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
    <div class="row">
        <nav th:replace="fragments.html :: settings-menu"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container p-3">
                <div class="row">
                    <!--Content-->
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 20%">상품</th>
                            <th scope="col" style="width: 50%">설명</th>
                            <th scope="col" style="width: 10%">개수</th>
                            <th scope="col" style="width: 20%">가격</th>
                        </tr>
                        </thead>
                        <tbody th:each="order: ${ordersList}">
                        <tr th:each="product:${order.productSet}">
                            <th scope="row">
                                <img th:if="${#strings.isEmpty(product?.productImage)}" th:src="${product.productImage}"
                                     with="128" height="128">
                            </th>
                            <td>
                                상품명 : <p th:text="${product.name}"></p>
                                상품 설명 : <p th:text="${product.shortDescription}"></p>
                            </td>
                            <td>
                                <p th:text="${order.orderStock}"></p>개
                            </td>
                            <td>
                                <p th:text="${product.price}">35000</p>원
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments.html :: footer"></footer>

</body>
</html>
