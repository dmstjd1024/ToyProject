<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
    <div class="row">
        <nav th:replace="fragments.html :: settings-menu"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container p-3">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <!--Content-->
                    <form class="needs-validation col-5" action="#"
                          th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                        <div class="form-group">
                            <label for="newPassword">새 패스워드</label>
                            <input class="form-control" id="newPassword" type="password"
                                   th:field="*{newPassword}" required min="8" max="15">
                            <small class="invalid-feedback">패스워드를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Error</small>
                        </div>

                        <div class="form-group">
                            <label for="newPasswordConfirm">새 패스워드 확인</label>
                            <input class="form-control"id="newPasswordConfirm" type="password"
                                   th:field="*{newPasswordConfirm}" required min="8" max="15">
                            <small class="invalid-feedback">패스워드 확인을 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">New Password Confirm Error</small>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                    type="submit">비밀번호 변경
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments.html :: footer"></footer>

<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
