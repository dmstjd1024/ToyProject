<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
    <div class="row">
        <nav th:replace="fragments.html :: settings-menu"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container p-3">
                <div class="row">
                    <!--Content-->
                    <h3>회원 정보 설정</h3>
                    <form th:action="@{/settings/user}" method="post" novalidate>

                        <div class="row">
                            <div class="form-group col-md-3 mb-3">
                                <label for="province">주소</label>
                                <select class="browser-default custom-select" id="province">
                                    <option th:each="zone : ${zoneList}" th:value="${zone.id}"
                                            th:text="${zone.province}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="address1">구 / 읍 면</label>
                                <input class="form-control" type="text" id="address1">
                            </div>
                            <div class="form-group col-md-7 mb-3">
                                <label for="address1">나머지 주소</label>
                                <input class="form-control" type="text" id="address2">
                            </div>
                        </div>
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                type="submit">정보 변경
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments.html :: footer"></footer>

</body>
</html>
